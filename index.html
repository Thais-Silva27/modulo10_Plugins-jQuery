<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento Obrigatorio EBAC 2024</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastramento para cursos gratuitos EBAC 2024</h1>
        </div>        
    </header>
        <section>
            <div class="container">
                <h2>Preencha os campos abaixo:</h2>
                <form id="form">                   
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">  
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">                   
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"> <!------sempre que usar o pluguin de validacao, acrescentar "name" conforme segue--->
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf">
                    <label for="Endereco">Endere√ßo:</label>
                    <input type="text" id="Endereco" name="Endereco">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">               
                    <button type="submit">Enviar</button>                
                </form>
            </div>
        </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./jquery.mask.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="./messages_pt_BR.js"></script>
    <script src="./main.js"></script>
</body>
</html>
